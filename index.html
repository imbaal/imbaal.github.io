<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="biodata.css" />

    <!----===== Boxicons CSS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--<title>Dashboard Sidebar Menu</title>-->
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="./biodata/putin.png" alt="" />
          </span>

          <div class="text logo-text">
            <span class="name">Biodata</span>
            <span class="profession">Muhamad Iqbal</span>
          </div>
        </div>
        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-link">
            <li class="nav-dong">
              <a href="#">
                <i class="bx bxl-instagram icon"></i>
                <span class="text nav-text">Deskripsi</span>
              </a>
            </li>

            <li class="nav-dong">
              <a href="#">
                <i class="bx bx-bar-chart-alt-2 icon"></i>
                <span class="text nav-text">Pendidikan</span>
              </a>
            </li>

            <li class="nav-dong">
              <a href="#">
                <i class="bx bx-bell icon"></i>
                <span class="text nav-text">Social Media</span>
              </a>
            </li>

            <li class="nav-dong">
              <a href="project.html">
                <i class="bx bx-pie-chart-alt icon"></i>
                <span class="text nav-text">Dokumentasi</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="">
            <a href="https://www.google.com/">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Keluar</span>
            </a>
          </li>
        </div>
      </div>
    </nav>

    <section class="home">
      <div style="text-align: center" class="background">
        <img src="/biodata/eren.jpg" class="gambar" alt="" />
      </div>
      <div class="text">Muhamad Iqbal,S.Si.</div>
      <div class="kotak"></div>

      <div class="card w-50" style="margin-left: 50px;">
        <div class="card-body">
          <h5 class="card-title">Pendidikan</h5>
          <p class="card-text"><strong>Fisika, Universitas Andalas</strong></p>
          <p class="card-text"><strong>IPK : </strong> 3.44/ 4.00</p>
        </div>
      </div>

      <div class="card w-50" style="margin-left: 300px; margin-top: 30px;">
        <div class="card-body">
          <h5 class="card-title">Pendidikan</h5>
          <p class="card-text"><strong>Fisika, Universitas Andalas</strong></p>
          <p class="card-text"><strong>IPK : </strong> 3.44/ 4.00</p>
        </div>
      </div>

      
    </section>

    <script>
      const body = document.querySelector("body"),
        sidebar = body.querySelector("nav"),
        toggle = body.querySelector(".toggle"),
        searchBtn = body.querySelector(".search-box"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");

      toggle.addEventListener("click", () => {
        sidebar.classList.toggle("close");
      });

      searchBtn.addEventListener("click", () => {
        sidebar.classList.remove("close");
      });

      modeSwitch.addEventListener("click", () => {
        body.classList.toggle("dark");

        if (body.classList.contains("dark")) {
          modeText.innerText = "Light mode";
        } else {
          modeText.innerText = "Dark mode";
        }
      });
    </script>
  </body>
</html>
