  <body>
    <nav class="sidebar close">

      <div class="menu-bar">

              <a onclick="getdata()" style="cursor: pointer;">

    <section class="home">
        <div class="container">
            <div class="container-fluid" style="margin-top: 50px;">
                <img  id="gambarorang" class="rounded mx-auto d-block" alt="..." style="visibility: hidden;">
                <p style="text-align: center;" id="idnamaorang"></p>
      
              </div>
            <div style="vertical-align: middle; text-align: center; justify-content: center; display: flex;" >asdasda</div>
            </div>

            

<div class="chat-popup" id="myForm">
  <form  class="form-container">
    <div style="background-color: aquamarine; ">
    <h1>Chat</h1>
  </div>
    <label for="msg"><b>Message</b></label>
    <textarea placeholder="Type message.." name="msg" required></textarea>

    <button type="submit" class="btn">Send</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
            
    </section>

    <script>
      const body = document.querySelector("body"),
        sidebar = body.querySelector("nav"),
        toggle = body.querySelector(".toggle"),
        searchBtn = body.querySelector(".search-box"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");

      toggle.addEventListener("click", () => {
        sidebar.classList.toggle("close");
      });

      searchBtn.addEventListener("click", () => {
        sidebar.classList.remove("close");
      });

      modeSwitch.addEventListener("click", () => {
        body.classList.toggle("dark");

        if (body.classList.contains("dark")) {
          modeText.innerText = "Light mode";
        } else {
          modeText.innerText = "Dark mode";
        }
      });
    </script>

<script>
   
    function getdata() {
      fetch("https://randomuser.me/api/?results=")
        .then((res) => res.json())
        .then((data) => {
          let orang = data.results;
          let namaorang = orang[0].name.first + ' '+orang[0].name.last
          console.log(orang)
          document.getElementById("gambarorang").style.visibility ='visible'
          document.getElementById("gambarorang").src = `${orang[0].picture.large}`;
          document.getElementById("idnamaorang").innerHTML = `${namaorang}`;
        });
    }
  </script>
  <script src="/orang.js"></script>
  </body>
