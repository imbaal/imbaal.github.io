<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>orang</title>
  </head>
  <body>
    <button id="apiorang" class="btn btn-primary"></button>
    <img id="gambarorang" class="rounded mx-auto d-block" alt="...">
    <a style="text-align: center;" id="idnamaorang"></a>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById("apiorang").addEventListener("click", getdata);
      document.getElementById("nextorang").addEventListener("click", getdata);
     
      function getdata() {
        fetch("https://randomuser.me/api/?results=")
          .then((res) => res.json())
          .then((data) => {
            let orang = data.results;
            let namaorang = orang[0].name.first +orang[0].name.last
            console.log(orang)
            document.getElementById("gambarorang").src = `${orang[0].picture.large}`;
            document.getElementById("idnamaorang").innerHTML = `${namaorang}`;



           
          });
      }
    </script>
  </body>
</html>
