<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/tokostyle.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="te.css" />
    <link rel="stylesheet" href="biodata.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>TOKO ONLINE</title>
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="./biodata/putin.png" alt="" />
          </span>

          <div class="text logo-text">
            <span class="name">User</span>
            <span class="profession">Muhamad Iqbal</span>
          </div>
        </div>
        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-link">
            <li class="nav-dong">
              <a onclick="getdata()">
                <i class="bx bx-store-alt icon"></i>
                <span class="text nav-text">Semua produk</span>
              </a>
            </li>
            <li class="nav-dong">
              <a onclick="getcategory()">
                <i class="bx bx-search icon"></i>
                <span class="text nav-text">Kategori</span>
              </a>
            </li>
            <li class="nav-dong">
              <a href="#">
                <i class="bx bx-cart icon"></i>
                <span class="text nav-text">Keranjang</span>
              </a>
            </li>

            <li class="nav-dong">
              <a href="#">
                <i class="bx bx-wallet icon"></i>
                <span class="text nav-text">Pembayaran</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="">
            <a href="/index.html">
              <i class="bx bx-arrow-back icon"></i>
              <span class="text nav-text">Menu Utama</span>
            </a>
          </li>
          <li class="">
            <a href="https://www.google.com/">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Keluar</span>
            </a>
          </li>
        </div>
      </div>
    </nav>
    <div class="row" style="margin-left: 150px"></div>
    <!-- pesan diawal -->
    <div class="d-flex" id="tokoawal" style="visibility: visible">
      <h5
        style="
          left: 0;
          line-height: 200px;
          margin-top: -100px;
          position: absolute;
          text-align: center;
          top: 50%;
          width: 100%;
        "
      >
        Mau belanja apa hari? Bingung? yuk cek semua produk di sidebar
      </h5>
      
    </div>
    <div id="preloader" class="preloader" style="left: 40%; visibility: hidden;
    line-height: 200px;
    margin-top: -100px;
    position: absolute;
    text-align: center;
    top: 40%;
    ">
      <div class="preloader__square"></div>
      <div class="preloader__square"></div>
      <div class="preloader__square"></div>
      <div class="preloader__square"></div>
      
    </div>
    <div id="output" style="margin-top: 3%; margin-left: 100px;"></div>
    <!-- / Footer -->

    <div class="penutup">
      <div class="pentup_contents" style="text-align: right; margin: 30px">
        <h3 id="fjproduk"></h3>
        <button type="button" class="btn btn-primary">
          <i class="bx bx-cart-add">Lihat Keranjang</i>
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/tokoskrip.js"></script>
  </body>
</html>

<!-- Vertically centered modal -->
<div id="modal pencarian">
  <div class="modal-dialog modal-dialog-centered"></div>
</div>
