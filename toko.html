<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>orang</title>
  </head>
  <body>
    <button id="apiorang" class="btn btn-primary"></button>
    <div id="output"></div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById("apiorang").addEventListener("click", getdata);
      document.getElementById("nextorang").addEventListener("click", getdata);

      function getdata() {
        let content = "";
        content += '<div class="row row-cols-1 row-cols-md-2 g-4">';
        fetch("https://fakestoreapi.com/products")
          .then((res) => res.json())
          .then((json) => {
            for (let i=0; i<json.length; i++){
              content += `<div class="col">
    <div class="card">
      <img src="${json[i].image}" class="card-img-top" alt="..." style="height: 200px;width: 200px;">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
      </div>
    </div>
  </div>`;
            }
            document.getElementById("output").innerHTML = content;
    
            console.log(json[0].image);
          });

        // document.getElementById("gambarorang").src = `${orang[0].picture.large}`;
       
      }
    </script>
  </body>
</html>
